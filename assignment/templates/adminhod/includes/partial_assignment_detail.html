<!-- modal header -->
<div class="modal-header">
    <h4 class="modal-title">Assignment Detail</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- modal body -->
<div class="modal-body">
    <div class="card-body">
        <div class="form-group">
            <label>Subject</label>
            <div class='form-control' style="cursor: not-allowed;"><p>{{ assignment.subject.name }}</p></div>
        </div>
        <div class="form-group">
            <label>Deadline Date</label>
            <div class='form-control' style="cursor: not-allowed;"><p>{{ assignment.deadline_date }}</p></div>
        </div>
        <div class="form-group">
            <label>Assignment</label>
            <div class='form-control' style="cursor: not-allowed;"><p>{{ assignment.content }}</p></div>
        </div>
        <div class="form-group">
            <label>Submission allowed after Deadline</label>
            <div class='form-control' style="cursor: not-allowed;">
                {% if assignment.allow_submission_after_deadline %}
                <p>Yes</p>
                {% else %}
                <p>No</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- /.card-body -->
</div>
<!-- modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
