<!-- modal header -->
<div class="modal-header">
    <h4 class="modal-title">Feedback</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- modal body -->
<div class="modal-body">
    <div class="card-body">
        <div class="form-group">
            <label>Feedback</label>
            <div class='form-control' style="cursor: not-allowed;"><p>{{ feedback.content }}</p></div>
        </div>
        <div class="form-group">
            <label>Reply</label>
            {% if feedback.reply %}
            <div class='form-control' style="cursor: not-allowed;"><p>{{ feedback.reply }}</p></div>
            {% else %}
            <div class='form-control' style="cursor: not-allowed;"><p>No Reply</p></div>
            {% endif %}
        </div>    
    </div>
    <!-- /.card-body -->
</div>
<!-- modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
