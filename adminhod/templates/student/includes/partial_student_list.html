{% for student in students %}
<tr>
    <td class="text-center">{{ student.user.full_name|title }}</td>
    <td class="text-center">{{ student.user.email }}</td>
    <td class="text-center">{{ student.birth_date }}</td>
    <td class="text-center">{{ student.nationality }} <img src='{{ student.nationality.flag }}'></td>
    <td class="text-center">{{ student.gender|title }}</td>
    <td class="text-center">{{ student.phone }}</td>
    <td class="text-center">{{ student.address }}</td>
    <td class="text-center">{{ student.course }}</td>
    <td class="text-center">{{ student.session_year }}</td>
    <td class="text-center">
        <div class="btn-group btn-group-sm">
            <button type="button"
              class="btn btn-info js-update-student"
              data-url="{{ student.get_update_absolute_url }}">
              <i class="fas fa-eye"></i>
            </button>
            <button type="button"
              class="btn btn-danger js-delete-student"
              data-url="{{ student.get_delete_absolute_url }}">
              <i class="fas fa-trash"></i>
            </button>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="10" class="text-center bg-warning"><b>No Students</b></td>
</tr>
{% endfor %}
