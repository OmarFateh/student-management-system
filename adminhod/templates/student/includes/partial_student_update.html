<!-- form start -->
<form role="form" action='{% url "adminhod:update-student" form.instance.pk %}' method='POST' class="js-student-update-form"
    data-validate-email-url="{% url 'accounts:ajax-validate-email-update' form.instance.user.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- modal header -->
    <div class="modal-header">
        <h4 class="modal-title">Update Student</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- modal body -->
    <div class="modal-body">
        {% include 'student/includes/partial_student_form.html' %}
    </div>
    <!-- modal footer -->
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id='update-student'>Save changes</button>
    </div>
</form>
