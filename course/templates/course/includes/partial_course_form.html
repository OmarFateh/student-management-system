<div class="card-body">
    <div class="form-group">
        <label>Name</label>
        {{ form.name.errors }}
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>Code</label>
        {{ form.code.errors }}
        {{ form.code }}
    </div>
    <div class="form-group">
        <label>AdminHOD</label>
        {{ form.adminhod.errors }}
        {{ form.adminhod }}
    </div>
    <!-- /.form-group -->
    <div class="form-group">
        <label>Start date</label>
        {{ form.start_date.errors }}
        <div class="input-group date">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                </span>
            </div>
            {{ form.start_date }}
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->
    <div class="form-group">
        <label>End date</label>
        {{ form.end_date.errors }}
        <div class="input-group date">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                </span>
            </div>
            {{ form.end_date }}
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->
</div>
<!-- /.card-body -->
