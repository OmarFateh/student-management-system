<div class="card-body">
    <div class="form-group">
        <label>Name</label>
        {{ form.name.errors }}
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>Code</label>
        {{ form.code.errors }}
        {{ form.code }}
    </div>
    <div class="form-group">
        <label>Course</label>
        {{ form.course.errors }}
        {{ form.course }}
    </div>
    <div class="form-group">
        <label>Staff</label>
        {{ form.staff.errors }}
        {{ form.staff }}
    </div>
    <!-- /.form-group -->
    <div class="form-group">
        <label>Start date</label>
        {{ form.start_date.errors }}
        <div class="input-group date">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                </span>
            </div>
            {{ form.start_date }}
            <!-- <input type="date" name='start_date' class="form-control float-right" placeholder='dd/mm/yyyy' 
            id="id_start_date" value='{{ form.instance.start_date|date:"Y-m-d" }}' required> -->
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->
    <div class="form-group">
        <label>End date</label>
        {{ form.end_date.errors }}
        <div class="input-group date">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                </span>
            </div>
            {{ form.end_date }}
            <!-- <input type="date" name='end_date' class="form-control float-right" placeholder='dd/mm/yyyy' 
            id="id_end_date" value='{{ form.instance.end_date|date:"Y-m-d" }}' required> -->
        </div>
        <!-- /.input group -->
    </div>
    <!-- /.form group -->
</div>
<!-- /.card-body -->
