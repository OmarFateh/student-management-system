<!-- form start -->
<form role="form" action='{{ announcement.get_delete_absolute_url }}' method='POST' class="js-announcement-adminhod-delete-form">
    {% csrf_token %}
    <!-- modal header -->
    <div class="modal-header">
        <h4 class="modal-title">Delete Announcement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- modal body -->
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete this announcement ?</p>
    </div>
    <!-- modal footer -->
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Delete</button>
    </div>
</form>
